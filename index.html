<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Portland Simulator</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <main>
            <section class="banner" id="scoreboard">You have finished 8 tasks(s).</section>
            <section class="banner" id="results-display">Click on a task to get started</section>
            <section class="player-card">
                <p id="player-energy" class="stat">20</p>
                <img id="player-image" src="./assets/masc.png" alt="A Hipster" />
            </section>
            <section class="task-section">
                <form id="add-task-form">
                    <h2>New Task</h2>
                    <div class="controls">
                        <label for="task-icon-select" class="control-label">Task Icon</label>
                        <select name="icon" class="task-icon" id="task-icon-select">
                            <option value="beer">Beer</option>
                            <option value="music">Music</option>
                            <option value="bicycle">Bicycle</option>
                            <option value="movie">Movie</option>
                            <option value="tattoo">Tattoo</option>
                            <option value="marijuana">Marijuana</option>
                        </select>
                        <label for="task-name" class="control-label">Task Name</label>
                        <input name="name" class="task-input" id="task-name" />
                        <button id="add-btn">+</button>
                    </div>
                </form>
                <ul id="task-list">
                    <li class="task-card">
                        <span id="task-energy">4</span>
                        <img id="task-icon" src="./assets/beer.png" alt="task" />
                        <span id="task-name" class="name">Smash a Craft Beer</span>
                    </li>
                    <li class="task-card">
                        <span id="task-energy">4</span>
                        <img id="task-icon" src="./assets/beer.png" alt="task" />
                        <span id="task-name" class="name">Smash a Craft Beer</span>
                    </li>
                    <li class="task-card">
                        <span id="task-energy">4</span>
                        <img id="task-icon" src="./assets/beer.png" alt="task" />
                        <span id="task-name" class="name">Smash a Craft Beer</span>
                    </li>
                    <li class="task-card">
                        <span id="task-energy">4</span>
                        <img id="task-icon" src="./assets/beer.png" alt="task" />
                        <span id="task-name" class="name">Smash a Craft Beer</span>
                    </li>
                </ul>
                <button id="remove-button">Remove-Completed-Tasks</button>
            </section>
        </main>
    </body>
</html>
